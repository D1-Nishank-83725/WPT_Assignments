    <script>
        var leftVal = -16;
        var topVal = 0;
        var arrayOfQueueNos = new Array();

        function Start(){

            var queueNo = setInterval(KeepMoving, 10);
            arrayOfQueueNos.push(queueNo);
            console.log("Queue No " + queueNo + " created");

        }


        function Stop(){
            for (var i = 0; i < arrayOfQueueNos.length; i++) {
                var queueNoToStop = arrayOfQueueNos[i];
                clearInterval(queueNoToStop);
            }

        }

        function KeepMoving(){
            if (leftVal > 1400) {

                    var refToYAxis = document.getElementById("YAxisReading");
                    if(topVal < 600){
                        if (refToCarDiv != null) {
                            
                            refToCarDiv.style.transform='rotate(30deg)';
                            topVal = topVal + 1;
                            refToCarDiv.style.top = topVal + "px";
                            refToYAxis.innerText = topVal + "px";
                            
                        }
                        

                        if(topVal >= 100)
                        {
                            refToCarDiv.style.transform='rotate(60deg)';

                        }


                        if(topVal >= 200)
                        {
                            refToCarDiv.style.transform='rotate(120deg)';

                        }


                        if(topVal >= 300)
                        {
                            refToCarDiv.style.transform='rotate(175deg)';

                        }


                        if(topVal >= 400)
                        {
                            refToCarDiv.style.transform='rotate(250deg)';

                        }


                        if(topVal >= 500)
                        {
                            refToCarDiv.style.transform='rotate(300deg)';

                        }



                        if(topVal >= 600)
                        {
                            refToCarDiv.style.transform='rotate(0deg)';

                        }

                        
                    }
                }
            

            else{
                refToCarDiv = document.getElementById("carDiv");

                var refToXAxis = document.getElementById("XAxisReading");
                
                if (refToCarDiv != null) {
                    
                    leftVal = leftVal + 1;
                    refToCarDiv.style.left = leftVal + "px";
                    refToXAxis.innerText = leftVal + "px";


                }
            }

                refToExplosionDiv = document.getElementById("explosionDiv");

            }
        }



    </script>
